{{define "pagination" -}}
{{with .Pagination.Links}}
<p />
<nav aria-label="pagination" >
    <ul class="pagination pagination-sm justify-content-center">
        {{range .}}
        <li class="page-item {{if .Active}}active{{end}} {{if .Disabled}}disabled{{end}}">
            <a class="page-link" href="{{.URL}}">{{.Text}}</a>
        </li>
        {{end}}
    </ul>
</nav>
{{end}}
{{end}}
