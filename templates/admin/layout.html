{{define "layout" -}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Verbum Admin Panel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <style type="text/css">
            .notification { border-radius: 0; }
            .notification:not(:last-child) { margin-bottom: 0; }

            .editor-toolbar .color-tag { color: #63a35c !important; }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/javascript">
            window.verbumInitData = {
                user: {{.Principal}},
                config: {
                    Dicts: {{.Dicts}},
                },
            }
        </script>
        <script src="{{ "/statics/vendor.bundle.js" | staticURL }}"></script>
        <script src="{{ "/statics/admin.bundle.js" | staticURL }}"></script>
    </body>
</html>
{{end}}
