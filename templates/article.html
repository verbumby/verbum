{{define "article" -}}
<div class="article">
    <div class="float-right mt-2">
        <a href="/{{ .Dictionary.ID }}/{{ .ID }}" target="_blank" style="color: darkgray;" >
            <i class="fas fa-external-link-alt"></i>
        </a>
    </div>
    {{ .Content | md }}
    <div class="source">
        {{ .Dictionary.Title }}
    </div>
</div>
{{end}}
