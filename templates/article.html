{{define "article" -}}
<div class="article {{ .Dictionary.ID }}">
    <div class="float-right">
        <a href="/{{ .Dictionary.ID }}/{{ .ID }}" target="_blank" style="color: darkgray;" >
            <i class="fas fa-external-link-alt"></i>
        </a>
    </div>
    {{ .Dictionary.ToHTML .Content .Title }}
    <div class="source">
        {{ .Dictionary.Title }}
    </div>
</div>
{{end}}
