index headwords
{
	type = rt
	rt_mem_limit = 128M
	path = /var/data/headwords
	charset_table = 0..9, A..Z->a..z, _, a..z, \
		U+430..U+44F, \
    	U+410..U+42F->U+430..U+44F, \
		U+400..U+40F->U+450..U+45F, \
		U+27, \
		U+456->U+438, \
		U+45E->U+443, \
		U+0451

	rt_field = headword
	rt_attr_uint = article_id
}

index typeaheads
{
	type = rt
	rt_mem_limit = 128M
	path = /var/data/typeaheads

	rt_field = typeahead
	rt_attr_string = typeahead
	rt_attr_uint = article_id

	index_exact_words = 1
	expand_keywords = 1
	min_prefix_len = 2
}

indexer
{
	mem_limit		= 128M
}

searchd
{
	listen			    = 9312
	listen			    = 9306:mysql41
	log			        = /var/log/searchd.log
	query_log		    = /var/log/query.log
	read_timeout		= 5
	max_children		= 30
	pid_file		    = /var/log/searchd.pid
	seamless_rotate		= 1
	preopen_indexes		= 1
	unlink_old		    = 1
	workers			    = threads # for RT to work
	binlog_path	        = /var/data
}
