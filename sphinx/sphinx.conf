index headwords
{
	type = rt
	rt_mem_limit = 128M
	path = /var/data/headwords

	rt_field = headword
}

indexer
{
	mem_limit		= 128M
}

searchd
{
	listen			    = 9312
	listen			    = 9306:mysql41
	log			        = /var/log/searchd.log
	query_log		    = /var/log/query.log
	read_timeout		= 5
	max_children		= 30
	pid_file		    = /var/log/searchd.pid
	seamless_rotate		= 1
	preopen_indexes		= 1
	unlink_old		    = 1
	workers			    = threads # for RT to work
	binlog_path	        = /var/data
}
