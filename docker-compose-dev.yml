version: '3.4'
services:
  db:
    image: mariadb:10.2
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=verbum
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/config.cnf:/etc/mysql/conf.d/config.cnf
      - ./db/data:/var/lib/mysql

  sphinx:
    build: ./sphinx
    ports:
      - "9306:9306"
    volumes:
      - ./sphinx/data:/var/data
      - ./sphinx/logs:/var/log
